box: ruby:1.9.3
build:
  steps:
    - bundle-install
    - script:
        name: rspec test
        code: bundle exec rake spec
    - script:
        name: code quality
        code: rubocop
    - heroku-deploy:
        key: $HEROKU_KEY
        key-name: $HEROKU_KEY_PAIR
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME
